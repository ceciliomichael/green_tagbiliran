name: green_tabiliran
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  crypto: ^3.0.6
  flutter:
    sdk: flutter
  flutter_map: ^8.2.1
  flutter_svg: ^2.2.0
  geolocator: ^14.0.2
  http: ^1.5.0
  image_picker: ^1.2.0
  latlong2: ^0.9.1
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  supabase_flutter: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/recycle.svg
    - assets/images/onboarding/
    - assets/images/tiles/guide.png
    - assets/images/tiles/events.png
    - assets/images/tiles/location.png
    - assets/images/tiles/report_issue.png
    - assets/images/tiles/schedule.png